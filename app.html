Spinal Fluid,DxC,CSF1;CSF2,Opened,30;30
Immunology,DxC,IMM1;IMM2;IMM3,Opened,30;30;30
Specialty Immunoassay,DxI,SP1;SP2;SP3,Thawed,7;7;7
Specialty Immunoassay Plus,DxI,SPIA1;SPIA2;SPIA3;SPIA LOW,Thawed,14;14;14;14
Tumor Marker,DxI,TM1;TM2;TM3,Thaw&open,10;10;10
Tumor Marker,DxI,TM4;TM5;TM6,Thaw&open,10;10;10
Lyphochek Specialty,DxI,LYSP1;LYPS2;LYSP3,Reconstituted,3;3;3
Urine,DxC,UR1;UR2;URMA1;URMA2;URNEG;URPOS;BRS1E;BRS2E,Opened,30;30;90;90;60;30;30;30
BHB,DxC,BHBLOW;BHBHIGH,Opened,60;60
PT-INR Reagents,CS2500,Innovin - On Board;Innovin - Refrigerated,Reconstituted,3;10
aPTT Reagents,CS2500,Actin FSL - On Board;CaCl - On Board;Actin FSL - Refrigerated;CaCl - Refrigerated,Opened,3;3;7;56
D-Dimer Latex,CS2500,D-Dimer Rgt - On Board;D-Dimer Rgt - Refrigerated,Reconstituted,5;28
D-Dimer Reagent,CS2500,D-Dimer Suppl - On Board;D-Dimer Suppl - Refrigerated;D-Dimer Dil - On Board;D-Dimer Dil - Refrigerated;D-Dimer Buf - On Board;D-Dimer Buf - Refrigerated,Opened,5;28;5;28;5;28
D-Dimer Controls,CS2500,D-Dimer Ctrl - On Board;D-Dimer Ctrl - Refrigerated,Reconstituted,5;7
Thrombin Reagent,CS2500,Thrombin - On Board;Thrombin - Refrigerated,Reconstituted,3;5
OVB Reagent,CS2500,OVB - On Board;OVB - Refrigerated,Opened,1;56
Fibrinogen Control,CS2500,Abnormal Fibrinogen Ctrl,Reconstituted,1
Citrols,CS2500,Citrol 1 - On Board;Citrol 3 - On Board,Reconstituted,1;1
Clean I & II,CS2500,CA Clean I - On Board;CA Clean II - On Board;CA Clean I - Refrigerated;CA Clean II - Room Temp,Opened,5;5;30;60`;

        // Data Management
        class MaterialData {
            constructor() {
                this.instruments = new Set();
                this.materialsByInstrument = new Map();
                this.groupsByInstrument = new Map();
            }

            loadCSVText(csvText) {
                const lines = csvText.trim().split('\n');
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const parts = this.parseCSVLine(line);
                    if (parts.length < 5) continue;

                    const [group, instrument, materialsStr, preparation, expirationStr] = parts;
                    const materials = materialsStr.split(';').map(m => m.trim());
                    const expirations = expirationStr.split(';').map(e => parseInt(e.trim(), 10));

                    this.instruments.add(instrument);

                    if (!this.groupsByInstrument.has(instrument)) {
                        this.groupsByInstrument.set(instrument, new Set());
                    }
                    if (!this.materialsByInstrument.has(instrument)) {
                        this.materialsByInstrument.set(instrument, new Map());
                    }

                    this.groupsByInstrument.get(instrument).add(group);

                    const instrumentMaterials = this.materialsByInstrument.get(instrument);
                    if (!instrumentMaterials.has(group)) {
                        instrumentMaterials.set(group, []);
                    }

                    materials.forEach((material, idx) => {
                        instrumentMaterials.get(group).push({
                            name: material,
                            group: group,
                            instrument: instrument,
                            preparation: preparation,
                            expirationDays: expirations[idx] || expirations[0]
                        });
                    });
                }
            }

            parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                return result;
            }

            getInstruments() {
                return Array.from(this.instruments).sort();
            }

            getGroupsForInstrument(instrument) {
                const groups = this.groupsByInstrument.get(instrument);
                return groups ? Array.from(groups).sort() : [];
            }

            getMaterialsForGroup(instrument, group) {
                const instrumentMaterials = this.materialsByInstrument.get(instrument);
                if (!instrumentMaterials) return [];
                const materials = instrumentMaterials.get(group);
                return materials ? [...materials] : [];
            }

            getAllMaterialsForInstrument(instrument) {
                const instrumentMaterials = this.materialsByInstrument.get(instrument);
                if (!instrumentMaterials) return [];
                const allMaterials = [];
                for (const materials of instrumentMaterials.values()) {
                    allMaterials.push(...materials);
                }
                return allMaterials;
            }
        }

        // Label Utilities
        function formatMilitaryTime(date) {
            return String(date.getHours()).padStart(2, '0') + ':' + String(date.getMinutes()).padStart(2, '0');
        }

        function formatDate(date) {
            return String(date.getMonth() + 1).padStart(2, '0') + '/' + 
                   String(date.getDate()).padStart(2, '0') + '/' + 
                   date.getFullYear();
        }

        function formatDateTime(date) {
            return formatDate(date) + ' ' + formatMilitaryTime(date);
        }

        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        function generateLabel(material, isOpened) {
            const now = new Date();
            const preparation = material.preparation;
            const preparationRequiresOpen = preparation.toLowerCase() === 'opened';
            const showExpiration = !preparationRequiresOpen || isOpened;

            return {
                materialName: material.name,
                group: material.group,
                instrument: material.instrument,
                isOpened: isOpened,
                openedDateTime: isOpened ? formatDateTime(now) : null,
                preparation: preparation,
                preparedDateTime: formatDateTime(now),
                expirationDateTime: showExpiration ? formatDateTime(addDays(now, material.expirationDays)) : null,
                expirationDays: material.expirationDays
            };
        }

        // Main Application
        class LabelPrinterApp {
            constructor() {
                this.data = new MaterialData();
                this.selectedInstrument = null;
                this.selectedGroup = null;
                this.selectedMaterials = new Set();
                this.labelSpool = [];
                this.isOpenedMode = false;
                this.currentMaterials = [];
                this.init();
            }

            init() {
                this.data.loadCSVText(CSV_DATA);
                this.cacheElements();
                this.bindEvents();
                this.renderInstruments();
                this.updateUI();
            }

            cacheElements() {
                this.instrumentList = document.getElementById('instrument-list');
                this.groupList = document.getElementById('group-list');
                this.materialGrid = document.getElementById('material-grid');
                this.spoolContainer = document.getElementById('spool-container');
                this.instrumentHeader = document.getElementById('instrument-header');
                this.groupHeader = document.getElementById('group-header');
                this.materialHeader = document.getElementById('material-header');
                this.spoolHeader = document.getElementById('spool-header');
                this.printBtn = document.getElementById('print-btn');
                this.clearSelectionBtn = document.getElementById('clear-selection-btn');
                this.clearSpoolBtn = document.getElementById('clear-spool-btn');
                this.openToggle = document.getElementById('open-toggle');
                this.statusIndicator = document.getElementById('status-indicator');
                this.statusText = document.getElementById('status-text');
                this.printheadAssembly = document.getElementById('printhead-assembly');
                this.sparkContainer = document.getElementById('spark-container');
            }

            bindEvents() {
                this.openToggle.addEventListener('click', () => {
                    this.isOpenedMode = !this.isOpenedMode;
                    this.triggerSwitchEffect();
                    this.updateToggleUI();
                });
                this.printBtn.addEventListener('click', () => this.printSelectedMaterials());
                this.clearSelectionBtn.addEventListener('click', () => this.clearSelection());
                this.clearSpoolBtn.addEventListener('click', () => this.clearSpool());
            }

            triggerSwitchEffect() {
                // Add clunk animation
                this.openToggle.classList.add('clunking');
                setTimeout(() => this.openToggle.classList.remove('clunking'), 150);

                // Trigger arc flash
                const flashSide = this.isOpenedMode ? 'flash-right' : 'flash-left';
                const arcFlash = this.openToggle.querySelector(`.${flashSide}`);
                if (arcFlash) {
                    arcFlash.classList.add('flash-active');
                    setTimeout(() => arcFlash.classList.remove('flash-active'), 200);
                }

                // Generate sparks
                this.generateSparks();
            }

            generateSparks() {
                const sparkCount = 8 + Math.floor(Math.random() * 6); // 8-13 sparks
                const colors = ['spark-yellow', 'spark-orange', 'spark-white', 'spark-blue'];
                
                // Get toggle switch position on screen
                const toggleRect = this.openToggle.getBoundingClientRect();
                const toggleCenterY = toggleRect.top + toggleRect.height / 2;
                
                // Determine spark origin based on switch state (left or right contact point)
                const originX = this.isOpenedMode 
                    ? toggleRect.left + toggleRect.width - 12  // Right contact
                    : toggleRect.left + 12;                     // Left contact
                
                for (let i = 0; i < sparkCount; i++) {
                    const spark = document.createElement('div');
                    spark.className = `spark ${colors[Math.floor(Math.random() * colors.length)]}`;
                    
                    // Random trajectory - mostly upward and outward
                    const angle = (Math.random() * 140 - 70) * (Math.PI / 180); // -70 to +70 degrees from vertical
                    const distance = 20 + Math.random() * 40;
                    const sparkX = Math.sin(angle) * distance * (this.isOpenedMode ? 1 : -1);
                    const sparkY = -Math.cos(angle) * distance - Math.random() * 15;
                    
                    // Position spark at the contact point in screen coordinates
                    spark.style.left = `${originX}px`;
                    spark.style.top = `${toggleCenterY}px`;
                    spark.style.setProperty('--spark-x', `${sparkX}px`);
                    spark.style.setProperty('--spark-y', `${sparkY}px`);
                    
                    // Stagger spark firing slightly
                    spark.style.animationDelay = `${Math.random() * 0.05}s`;
                    
                    this.sparkContainer.appendChild(spark);
                    
                    // Trigger animation
                    requestAnimationFrame(() => {
                        spark.classList.add('spark-fire');
                    });
                    
                    // Remove spark after animation
                    setTimeout(() => spark.remove(), 500);
                }
            }

            renderInstruments() {
                const instruments = this.data.getInstruments();
                this.instrumentList.innerHTML = instruments.map((inst, idx) => 
                    `<div class="list-item" data-instrument="${inst}" style="animation-delay: ${0.05 * (idx + 1)}s">
                        <span class="typing-text cursor-timeout" style="animation-delay: ${0.1 + (0.05 * idx)}s">${inst}</span>
                    </div>`
                ).join('');

                this.instrumentList.querySelectorAll('.list-item').forEach(item => {
                    item.addEventListener('click', () => this.selectInstrument(item.dataset.instrument));
                });

                this.instrumentHeader.innerHTML = `Instruments<span class="count">(${instruments.length})</span>`;
            }

            selectInstrument(instrument) {
                this.selectedInstrument = instrument;
                this.selectedGroup = null;
                this.selectedMaterials.clear();

                this.instrumentList.querySelectorAll('.list-item').forEach(item => {
                    item.classList.toggle('selected', item.dataset.instrument === instrument);
                });

                this.renderGroups();
                this.renderMaterials();
                this.updateUI();
            }

            renderGroups() {
                if (!this.selectedInstrument) {
                    this.groupList.innerHTML = `<div class="empty-state"><div class="empty-state-icon">📋</div>Select an instrument</div>`;
                    this.groupHeader.innerHTML = 'Material Groups';
                    return;
                }

                const groups = this.data.getGroupsForInstrument(this.selectedInstrument);
                this.groupList.innerHTML = `<div class="list-item ${this.selectedGroup === null ? 'selected' : ''}" data-group="__all__">
                        <span class="typing-text cursor-timeout" style="animation-delay: 0.1s">All Materials</span>
                    </div>` +
                    groups.map((group, idx) => 
                        `<div class="list-item" data-group="${group}" style="animation-delay: ${0.05 * (idx + 2)}s">
                            <span class="typing-text cursor-timeout" style="animation-delay: ${0.15 + (0.05 * idx)}s">${group}</span>
                        </div>`
                    ).join('');

                this.groupList.querySelectorAll('.list-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const group = item.dataset.group === '__all__' ? null : item.dataset.group;
                        this.selectGroup(group);
                    });
                });

                this.groupHeader.innerHTML = `Material Groups<span class="count">(${groups.length})</span>`;
            }

            selectGroup(group) {
                this.selectedGroup = group;
                this.selectedMaterials.clear();

                this.groupList.querySelectorAll('.list-item').forEach(item => {
                    const itemGroup = item.dataset.group === '__all__' ? null : item.dataset.group;
                    item.classList.toggle('selected', itemGroup === group);
                });

                this.renderMaterials();
                this.updateUI();
            }

            renderMaterials() {
                if (!this.selectedInstrument) {
                    this.materialGrid.innerHTML = `<div class="empty-state"><div class="empty-state-icon">🧪</div>Select an instrument to view materials</div>`;
                    this.materialHeader.innerHTML = 'Materials';
                    return;
                }

                let materials = this.selectedGroup === null 
                    ? this.data.getAllMaterialsForInstrument(this.selectedInstrument)
                    : this.data.getMaterialsForGroup(this.selectedInstrument, this.selectedGroup);

                if (materials.length === 0) {
                    this.materialGrid.innerHTML = `<div class="empty-state"><div class="empty-state-icon">📭</div>No materials found</div>`;
                    this.materialHeader.innerHTML = 'Materials';
                    return;
                }

                this.materialGrid.innerHTML = materials.map((mat, idx) => {
                    const key = `${mat.group}::${mat.name}`;
                    const isSelected = this.selectedMaterials.has(key);
                    return `<div class="material-item ${isSelected ? 'selected' : ''}" data-key="${key}" data-idx="${idx}">
                        <div class="material-name typing">${mat.name}</div>
                        <div class="material-meta">
                            <span class="cursor-only">${mat.preparation}</span>
                            <span class="cursor-only">${mat.expirationDays}d exp</span>
                        </div>
                    </div>`;
                }).join('');

                this.currentMaterials = materials;

                this.materialGrid.querySelectorAll('.material-item').forEach(item => {
                    item.addEventListener('click', () => this.toggleMaterial(item.dataset.key));
                });

                this.materialHeader.innerHTML = `Materials<span class="count">(${materials.length})</span>`;
            }

            toggleMaterial(key) {
                if (this.selectedMaterials.has(key)) {
                    this.selectedMaterials.delete(key);
                } else {
                    this.selectedMaterials.add(key);
                }

                const item = this.materialGrid.querySelector(`[data-key="${key}"]`);
                if (item) item.classList.toggle('selected', this.selectedMaterials.has(key));
                this.updateUI();
            }

            printSelectedMaterials() {
                if (!this.currentMaterials || this.selectedMaterials.size === 0) return;

                const materialsToPrint = this.currentMaterials.filter(mat => {
                    const key = `${mat.group}::${mat.name}`;
                    return this.selectedMaterials.has(key);
                });

                // Clear empty state if present
                const emptyState = this.spoolContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                // Start printhead animation
                this.printheadAssembly.classList.remove('ready');
                this.printheadAssembly.classList.add('printing');
                
                // Disable print button during animation
                this.printBtn.disabled = true;
                this.printBtn.textContent = 'Printing...';

                // Print each label with staggered animation
                let delay = 0;
                const PRINT_DURATION = 1400; // Time for each label to print

                materialsToPrint.forEach((mat, index) => {
                    setTimeout(() => {
                        const label = generateLabel(mat, this.isOpenedMode);
                        this.labelSpool.unshift(label);
                        
                        // Create label element with printing class
                        const labelEl = this.createLabelElement(label, 0, true);
                        
                        // Insert at top of spool
                        this.spoolContainer.insertBefore(labelEl, this.spoolContainer.firstChild);
                        
                        // Trigger print reveal animation after a tiny delay
                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                labelEl.classList.remove('printing');
                                labelEl.classList.add('print-reveal');
                            });
                        });

                        // Update header count
                        this.spoolHeader.innerHTML = `Label Spool<span class="count">(${this.labelSpool.length})</span>`;
                        
                    }, delay);
                    
                    delay += PRINT_DURATION;
                });

                // After all labels are printed
                setTimeout(() => {
                    this.printheadAssembly.classList.remove('printing');
                    this.printheadAssembly.classList.add('ready');
                    
                    this.selectedMaterials.clear();
                    this.renderMaterials();
                    this.updateUI();
                }, delay + 200);
            }

            createLabelElement(label, idx, isPrinting = false) {
                const div = document.createElement('div');
                div.className = `label-card ${isPrinting ? 'printing' : ''}`;
                div.dataset.idx = idx;
                div.innerHTML = `
                    <button class="remove-btn" data-idx="${idx}">&times;</button>
                    <div class="label-header">${label.materialName}</div>
                    <div class="label-line">
                        <span class="label-key">${label.isOpened ? 'OPENED' : 'UNOPENED'}:</span>
                        <span class="label-value">${label.isOpened ? label.openedDateTime : '—'}</span>
                    </div>
                    <div class="label-line">
                        <span class="label-key">${label.preparation}:</span>
                        <span class="label-value">${label.preparedDateTime}</span>
                    </div>
                    <div class="label-line">
                        <span class="label-key">Expiration:</span>
                        <span class="label-value">${label.expirationDateTime || 'N/A (Unopened)'}</span>
                    </div>
                `;
                
                div.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.removeLabelByElement(div);
                });
                
                return div;
            }

            removeLabelByElement(element) {
                const allCards = Array.from(this.spoolContainer.querySelectorAll('.label-card'));
                const idx = allCards.indexOf(element);
                if (idx !== -1) {
                    this.labelSpool.splice(idx, 1);
                    element.remove();
                    this.updateSpoolIndices();
                    this.updateUI();
                }
            }

            updateSpoolIndices() {
                const cards = this.spoolContainer.querySelectorAll('.label-card');
                cards.forEach((card, idx) => {
                    card.dataset.idx = idx;
                    const btn = card.querySelector('.remove-btn');
                    if (btn) btn.dataset.idx = idx;
                });
                this.spoolHeader.innerHTML = `Label Spool<span class="count">(${this.labelSpool.length})</span>`;
                
                if (this.labelSpool.length === 0) {
                    this.spoolContainer.innerHTML = `<div class="empty-state"><div class="empty-state-icon">🏷️</div>No labels printed yet</div>`;
                }
            }

            renderSpool() {
                if (this.labelSpool.length === 0) {
                    this.spoolContainer.innerHTML = `<div class="empty-state"><div class="empty-state-icon">🏷️</div>No labels printed yet</div>`;
                    this.spoolHeader.innerHTML = 'Label Spool';
                    return;
                }

                this.spoolContainer.innerHTML = this.labelSpool.map((label, idx) => `
                    <div class="label-card" data-idx="${idx}">
                        <button class="remove-btn" data-idx="${idx}">&times;</button>
                        <div class="label-header">${label.materialName}</div>
                        <div class="label-line">
                            <span class="label-key">${label.isOpened ? 'OPENED' : 'UNOPENED'}:</span>
                            <span class="label-value">${label.isOpened ? label.openedDateTime : '—'}</span>
                        </div>
                        <div class="label-line">
                            <span class="label-key">${label.preparation}:</span>
                            <span class="label-value">${label.preparedDateTime}</span>
                        </div>
                        <div class="label-line">
                            <span class="label-key">Expiration:</span>
                            <span class="label-value">${label.expirationDateTime || 'N/A (Unopened)'}</span>
                        </div>
                    </div>
                `).join('');

                this.spoolContainer.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.removeLabel(parseInt(btn.dataset.idx, 10));
                    });
                });

                this.spoolHeader.innerHTML = `Label Spool<span class="count">(${this.labelSpool.length})</span>`;
            }

            removeLabel(idx) {
                const cards = this.spoolContainer.querySelectorAll('.label-card');
                if (cards[idx]) {
                    this.labelSpool.splice(idx, 1);
                    cards[idx].remove();
                    this.updateSpoolIndices();
                    this.updateUI();
                }
            }

            clearSelection() {
                this.selectedMaterials.clear();
                this.renderMaterials();
                this.updateUI();
            }

            clearSpool() {
                this.labelSpool = [];
                this.spoolContainer.innerHTML = `<div class="empty-state"><div class="empty-state-icon">🏷️</div>No labels printed yet</div>`;
                this.spoolHeader.innerHTML = 'Label Spool';
                this.updateUI();
            }

            updateToggleUI() {
                this.openToggle.classList.toggle('active', this.isOpenedMode);
                this.statusIndicator.classList.toggle('opened', this.isOpenedMode);
                this.statusIndicator.classList.toggle('unopened', !this.isOpenedMode);
                this.statusText.textContent = this.isOpenedMode ? 'OPENED' : 'UNOPENED';
            }

            updateUI() {
                const hasSelection = this.selectedMaterials.size > 0;
                this.printBtn.disabled = !hasSelection;
                this.printBtn.innerHTML = hasSelection 
                    ? `Print Labels <span class="selection-badge">${this.selectedMaterials.size}</span>` 
                    : 'Print Labels';
                this.clearSelectionBtn.style.display = hasSelection ? 'block' : 'none';
                this.clearSpoolBtn.style.display = this.labelSpool.length > 0 ? 'block' : 'none';
                this.updateToggleUI();
            }
        }

        // ============================================
        // DECEMBER SNOW OVERLAY (10 seconds only)
        // ============================================
        (function () {
            const SHOW_MS = 10_000;     // show for 10 seconds
            const FADE_MS = 1_600;      // match CSS transition
            const MAX_FLAKES = 160;     // keep it light

            function isDecemberOrJanuary() {
              const month = new Date().getMonth(); // 0=Jan ... 11=Dec
              return month === 11 || month === 0;  // Dec or Jan
            }

            function reducedMotion() {
                return window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            }

            class SnowOverlay {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.ctx = canvas.getContext('2d', { alpha: true });
                    this.dpr = Math.max(1, window.devicePixelRatio || 1);

                    this.flakes = [];
                    this.running = false;
                    this.startTime = 0;
                    this.raf = 0;

                    this.onResize = this.onResize.bind(this);
                    this.tick = this.tick.bind(this);
                }

                onResize() {
                    const w = Math.floor(window.innerWidth);
                    const h = Math.floor(window.innerHeight);
                    this.canvas.width = Math.floor(w * this.dpr);
                    this.canvas.height = Math.floor(h * this.dpr);
                    this.canvas.style.width = w + 'px';
                    this.canvas.style.height = h + 'px';
                    this.ctx.setTransform(this.dpr, 0, 0, this.dpr, 0, 0);
                    this.w = w;
                    this.h = h;
                }

                spawnFlake() {
                    const size = 1.2 + Math.random() * 2.2;
                    const vy = 28 + Math.random() * 55;           // px/sec
                    const vx = (-10 + Math.random() * 20);        // small drift
                    return {
                        x: Math.random() * this.w,
                        y: -10 - Math.random() * this.h * 0.2,
                        r: size,
                        vx,
                        vy,
                        wobble: Math.random() * Math.PI * 2,
                        wobbleSpeed: 0.8 + Math.random() * 1.8,
                        settled: false
                    };
                }

                initFlakes() {
                    const count = Math.min(MAX_FLAKES, Math.floor((this.w * this.h) / 14000));
                    this.flakes = [];
                    for (let i = 0; i < count; i++) {
                        const f = this.spawnFlake();
                        f.y = Math.random() * this.h; // start distributed
                        this.flakes.push(f);
                    }
                }

                start() {
                    this.onResize();
                    this.initFlakes();

                    this.running = true;
                    window.addEventListener('resize', this.onResize, { passive: true });

                    setTimeout(() => this.fadeOut(), SHOW_MS);

                    this.lastT = performance.now();
                    this.raf = requestAnimationFrame(this.tick);
                }

                fadeOut() {
                    if (!this.running) return;
                    this.canvas.classList.add('snow-fade');
                    setTimeout(() => this.stopAndRemove(), FADE_MS + 50);
                }

                stopAndRemove() {
                    this.running = false;
                    cancelAnimationFrame(this.raf);
                    window.removeEventListener('resize', this.onResize);
                    if (this.canvas && this.canvas.parentNode) {
                        this.canvas.parentNode.removeChild(this.canvas);
                    }
                }

                tick(t) {
                    if (!this.running) return;

                    const dt = Math.min(0.033, (t - this.lastT) / 1000);
                    this.lastT = t;

                    const ctx = this.ctx;
                    ctx.clearRect(0, 0, this.w, this.h);

                    for (let i = 0; i < this.flakes.length; i++) {
                        const f = this.flakes[i];

                        if (!f.settled) {
                            f.wobble += f.wobbleSpeed * dt;
                            const wobbleX = Math.sin(f.wobble) * 10;

                            f.x += (f.vx * dt) + wobbleX * dt;
                            f.y += f.vy * dt;

                            if (f.x < -20) f.x = this.w + 20;
                            if (f.x > this.w + 20) f.x = -20;

                            const floorY = this.h - f.r - 2;
                            if (f.y >= floorY) {
                                f.y = floorY;
                                f.settled = true;
                                f.vx = 0;
                                f.vy = 0;
                            }
                        }

                        ctx.beginPath();
                        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255,255,255,0.95)';
                        ctx.fill();
                    }

                    this.raf = requestAnimationFrame(this.tick);
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                if (!isDecemberOrJanuary()) return;
                if (reducedMotion()) return;

                const canvas = document.getElementById('snow-canvas');
                if (!canvas) return;

                const snow = new SnowOverlay(canvas);
                snow.start();
            });
        })();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new LabelPrinterApp();
        });

        // ============================================
        // CRT POWER-ON BOOT SEQUENCE
        // ============================================
        (function() {
            // Check for reduced motion preference
            function reducedMotion() {
                return window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            }

            // Skip boot sequence if user prefers reduced motion
            if (reducedMotion()) {
                document.addEventListener('DOMContentLoaded', () => {
                    const overlay = document.getElementById('crt-boot-overlay');
                    const content = document.getElementById('crt-screen-content');
                    const vignette = document.getElementById('crt-vignette');
                    const curve = document.getElementById('crt-curve');
                    
                    if (overlay) overlay.style.display = 'none';
                    if (content) content.style.opacity = '1';
                    if (vignette) vignette.classList.add('active');
                    if (curve) curve.classList.add('active');
                });
                return;
            }

            document.addEventListener('DOMContentLoaded', () => {
                const overlay = document.getElementById('crt-boot-overlay');
                const content = document.getElementById('crt-screen-content');
                const vignette = document.getElementById('crt-vignette');
                const curve = document.getElementById('crt-curve');

                if (!overlay || !content) return;

                // Timeline for boot sequence
                const PHASE_TIMINGS = {
                    phase1_start: 100,      // Initial delay before line appears
                    phase1_duration: 150,   // Line stretches horizontally
                    phase2_start: 250,      // Line starts expanding vertically
                    phase2_duration: 300,   // Vertical expansion + static
                    phase3_start: 550,      // Screen stabilizes
                    phase3_duration: 400,   // Wobble + content fade in
                    phase4_start: 950,      // Overlay starts fading
                    complete: 1250          // Boot complete
                };

                // Phase 1: Horizontal line appears
                setTimeout(() => {
                    overlay.classList.add('phase-1');
                }, PHASE_TIMINGS.phase1_start);

                // Phase 2: Line expands vertically, static flashes
                setTimeout(() => {
                    overlay.classList.remove('phase-1');
                    overlay.classList.add('phase-2');
                }, PHASE_TIMINGS.phase2_start);

                // Phase 3: Screen wobble, content appears
                setTimeout(() => {
                    overlay.classList.remove('phase-2');
                    overlay.classList.add('phase-3');
                    content.classList.add('phase-3');
                    
                    // Activate persistent CRT effects
                    if (vignette) vignette.classList.add('active');
                    if (curve) curve.classList.add('active');
                }, PHASE_TIMINGS.phase3_start);

                // Phase 4: Overlay fades out completely
                setTimeout(() => {
                    overlay.classList.remove('phase-3');
                    overlay.classList.add('phase-4');
                }, PHASE_TIMINGS.phase4_start);

                // Cleanup: Remove overlay from DOM
                setTimeout(() => {
                    overlay.remove();
                }, PHASE_TIMINGS.complete);
            });
        })();

    </script>
