<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nvim virtual-zebra.lua</title>
    <style>
        /* Catppuccin Mocha + Neovim Terminal Theme - ENHANCED */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');

        :root {
            /* Catppuccin Mocha Palette */
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-crust: #11111b;
            --ctp-surface0: #313244;
            --ctp-surface1: #45475a;
            --ctp-surface2: #585b70;
            --ctp-text: #cdd6f4;
            --ctp-subtext1: #bac2de;
            --ctp-subtext0: #a6adc8;
            --ctp-overlay2: #9399b2;
            --ctp-overlay1: #7f849c;
            --ctp-overlay0: #6c7086;
            --ctp-lavender: #b4befe;
            --ctp-mauve: #cba6f7;
            --ctp-pink: #f5c2e7;
            --ctp-maroon: #eba0ac;
            --ctp-red: #f38ba8;
            --ctp-peach: #fab387;
            --ctp-yellow: #f9e2af;
            --ctp-green: #a6e3a1;
            --ctp-teal: #94e2d5;
            --ctp-sky: #89dceb;
            --ctp-sapphire: #74c7ec;
            --ctp-blue: #89b4fa;
            
            /* Label colors */
            --label-bg: #fefce8;
            --label-text: #1c1917;
            --label-border: #292524;
            
            /* Glassmorphism */
            --glass-bg: rgba(30, 30, 46, 0.6);
            --glass-border: rgba(180, 190, 254, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            background: var(--ctp-crust);
            color: var(--ctp-text);
            overflow: hidden;
        }

        /* ============================================
           HERO ANIMATION - Floating Ambient Orbs
           ============================================ */
        .hero-orbs {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float-orb 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--ctp-mauve), transparent 70%);
            top: -10%;
            left: -5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--ctp-lavender), transparent 70%);
            top: 50%;
            right: -10%;
            animation-delay: -8s;
            animation-duration: 30s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--ctp-teal), transparent 70%);
            bottom: -5%;
            left: 30%;
            animation-delay: -15s;
            animation-duration: 28s;
        }

        .orb-4 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, var(--ctp-pink), transparent 70%);
            top: 20%;
            left: 60%;
            animation-delay: -5s;
            animation-duration: 22s;
            opacity: 0.3;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -40px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
            75% {
                transform: translate(40px, 30px) scale(1.02);
            }
        }

        /* ============================================
           DECEMBER SNOW OVERLAY (10s, non-interactive)
           ============================================ */
        .snow-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9000;          /* below .noise-overlay (9999), above most UI */
            pointer-events: none;   /* never blocks clicks */
            opacity: 0.30;          /* ~30% opaque overlay */
            transition: opacity 1.6s ease;
            will-change: opacity;
        }
        .snow-canvas.snow-fade {
            opacity: 0;
        }
        /* ============================================
           NOISE/GRAIN TEXTURE OVERLAY
           ============================================ */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.035;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        /* Terminal Window Chrome */
        .terminal-window {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .terminal-titlebar {
            background: rgba(24, 24, 37, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: 36px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            border-bottom: 1px solid var(--glass-border);
            gap: 12px;
            user-select: none;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* MICRO-INTERACTION: Traffic light hover */
        .traffic-light:hover {
            transform: scale(1.2);
        }

        .traffic-light.red {
            background: var(--ctp-red);
            animation-delay: 0.1s;
        }
        .traffic-light.red:hover {
            box-shadow: 0 0 12px var(--ctp-red);
        }

        .traffic-light.yellow {
            background: var(--ctp-yellow);
            animation-delay: 0.2s;
        }
        .traffic-light.yellow:hover {
            box-shadow: 0 0 12px var(--ctp-yellow);
        }

        .traffic-light.green {
            background: var(--ctp-green);
            animation-delay: 0.3s;
        }
        .traffic-light.green:hover {
            box-shadow: 0 0 12px var(--ctp-green);
        }

        .terminal-title {
            font-size: 12px;
            color: var(--ctp-subtext0);
            font-weight: 500;
            flex: 1;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            opacity: 0;
            animation: typeIn 1s steps(22) 0.5s forwards;
        }

        .terminal-title::before {
            content: 'nvim virtual-zebra.lua';
        }

        /* Background Effects */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(180, 190, 254, 0.015) 2px,
                    rgba(180, 190, 254, 0.015) 4px
                );
            pointer-events: none;
            z-index: 0;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            opacity: 0.2;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr 280px;
            grid-template-rows: auto 1fr 70px;
            height: calc(100vh - 36px);
            gap: 1px;
            background: rgba(49, 50, 68, 0.3);
            position: relative;
            z-index: 1;
        }

        /* ============================================
           GLASSMORPHISM PANELS
           ============================================ */
        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        /* MICRO-INTERACTION: Panel hover glow */
        .panel:hover {
            background: rgba(30, 30, 46, 0.7);
            border-color: rgba(180, 190, 254, 0.25);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--ctp-lavender) 50%, 
                transparent
            );
            opacity: 0;
            animation: shimmer 3s ease-in-out infinite;
        }

        /* Glass highlight effect */
        .panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, 
                var(--glass-highlight) 0%, 
                transparent 100%
            );
            pointer-events: none;
        }

        .panel-header {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--ctp-lavender);
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(180, 190, 254, 0.2);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: slideInFromTop 0.5s ease forwards;
            position: relative;
            z-index: 1;
        }

        .panel-header::before {
            content: '';
            font-size: 14px;
        }

        #instrument-header::before { content: ''; }
        #group-header::before { content: ''; }
        #material-header::before { content: ''; }
        #spool-header::before { content: ''; }

        .panel-header .count {
            color: var(--ctp-overlay0);
            font-weight: 400;
            margin-left: 6px;
        }

        .panel-header .header-text {
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            animation: typing 1.2s steps(30) forwards;
            position: relative;
            padding-right: 2px;
        }

        .panel-header .header-text::after {
            content: '‚ñà';
            color: var(--ctp-lavender);
            animation: blink 0.7s step-end 2s, fadeOutCursor 0.3s ease 2s forwards;
            margin-left: 1px;
        }

        .top-left {
            grid-column: 1;
            grid-row: 1;
            animation-delay: 0.1s;
        }

        .middle-left {
            grid-column: 1;
            grid-row: 2;
            overflow-y: auto;
            animation-delay: 0.2s;
        }

        .center {
            grid-column: 2;
            grid-row: 1 / 3;
            overflow-y: auto;
            animation-delay: 0.3s;
        }

        .right {
            grid-column: 3;
            grid-row: 1 / 3;
            overflow-y: auto;
            animation-delay: 0.4s;
        }

        .bottom-left {
            grid-column: 1 / 3;
            grid-row: 3;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            animation-delay: 0.5s;
        }

        .bottom-right {
            grid-column: 3;
            grid-row: 3;
            justify-content: center;
            align-items: center;
            animation-delay: 0.6s;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        /* ============================================
           GLASSMORPHISM LIST ITEMS + MICRO-INTERACTIONS
           ============================================ */
        .list-item {
            font-size: 12px;
            padding: 10px 12px;
            background: rgba(49, 50, 68, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid transparent;
            position: relative;
            opacity: 0;
            animation: slideInFromLeft 0.3s ease forwards;
        }

        .list-item::before {
            content: '‚ñ∏';
            position: absolute;
            left: -2px;
            opacity: 0;
            color: var(--ctp-mauve);
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* MICRO-INTERACTION: Enhanced hover with bounce */
        .list-item:hover {
            background: rgba(69, 71, 90, 0.6);
            transform: translateX(6px) scale(1.02);
            box-shadow: 
                0 4px 20px rgba(180, 190, 254, 0.15),
                0 0 0 1px rgba(180, 190, 254, 0.1);
            border-color: rgba(180, 190, 254, 0.2);
        }

        .list-item:hover::before {
            opacity: 1;
            left: 4px;
        }

        /* MICRO-INTERACTION: Active press */
        .list-item:active {
            transform: translateX(6px) scale(0.98);
            transition-duration: 0.1s;
        }

        .list-item.selected {
            opacity: 1;
            background: rgba(69, 71, 90, 0.85);
            border-color: var(--ctp-lavender);
            color: var(--ctp-lavender);
            box-shadow: 
                0 0 30px rgba(180, 190, 254, 0.25),
                0 0 60px rgba(180, 190, 254, 0.1),
                inset 0 0 20px rgba(180, 190, 254, 0.08);
            animation: slideInFromLeft 0.3s ease forwards, pulse-glow 2s ease-in-out 0.3s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(180, 190, 254, 0.25),
                    0 0 60px rgba(180, 190, 254, 0.1),
                    inset 0 0 20px rgba(180, 190, 254, 0.08);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(180, 190, 254, 0.35),
                    0 0 80px rgba(180, 190, 254, 0.15),
                    inset 0 0 30px rgba(180, 190, 254, 0.12);
            }
        }

        .list-item.selected::before {
            content: '‚ñ∂';
            opacity: 1;
            left: 4px;
        }

        .material-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 8px;
            flex: 1;
            align-content: start;
            position: relative;
            z-index: 1;
        }
        
        /* Center empty state vertically */
        .material-grid:has(.empty-state) {
            align-content: center;
        }

        /* ============================================
           GLASSMORPHISM MATERIAL CARDS + MICRO-INTERACTIONS
           ============================================ */
        .material-item {
            font-size: 11px;
            padding: 12px;
            background: rgba(49, 50, 68, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(180, 190, 254, 0.1);
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInScale 0.4s ease forwards;
        }

        /* Glass highlight on cards */
        .material-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                transparent 100%
            );
            pointer-events: none;
            border-radius: 8px 8px 0 0;
        }

        /* Gradient border effect on hover */
        .material-item::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--ctp-lavender), var(--ctp-mauve), var(--ctp-pink));
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        /* MICRO-INTERACTION: Card lift with 3D tilt */
        .material-item:hover {
            background: rgba(69, 71, 90, 0.6);
            transform: translateY(-6px) scale(1.03) rotateX(2deg);
            box-shadow: 
                0 12px 40px rgba(180, 190, 254, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.3);
            border-color: rgba(180, 190, 254, 0.3);
        }

        .material-item:hover::after {
            opacity: 0.15;
        }

        /* MICRO-INTERACTION: Active press */
        .material-item:active {
            transform: translateY(-2px) scale(1.01);
            transition-duration: 0.1s;
        }

        .material-item.selected {
            background: rgba(69, 71, 90, 0.7);
            border-color: var(--ctp-green);
            box-shadow: 
                0 0 40px rgba(166, 227, 161, 0.3),
                0 0 80px rgba(166, 227, 161, 0.15),
                inset 0 0 20px rgba(166, 227, 161, 0.08);
        }

        .material-item.selected::after {
            background: linear-gradient(135deg, var(--ctp-green), var(--ctp-teal));
            opacity: 0.2;
        }

        .material-name {
            font-weight: 600;
            color: var(--ctp-lavender);
            text-shadow: 0 0 15px rgba(180, 190, 254, 0.4);
            position: relative;
            z-index: 1;
        }

        .material-meta {
            font-size: 10px;
            color: var(--ctp-overlay0);
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .material-meta span {
            display: inline-flex;
            padding: 2px 6px;
            background: rgba(24, 24, 37, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 3px;
            color: var(--ctp-peach);
            border: 1px solid rgba(250, 179, 135, 0.2);
            position: relative;
            padding-right: 2px;
            transition: all 0.2s ease;
        }

        .material-meta span:hover {
            background: rgba(24, 24, 37, 0.8);
            border-color: rgba(250, 179, 135, 0.4);
        }

        .material-meta .typing::after {
            content: '‚ñà';
            color: var(--ctp-lavender);
            animation: blink 0.7s step-end infinite;
            margin-left: 1px;
        }

        .material-meta .typing.cursor-timeout::after {
            animation: blink 0.7s step-end 2s, fadeOutCursor 0.3s ease 2s forwards;
        }

        /* Cursor-only styling (no width animation, just cursor) */
        .cursor-only {
            position: relative;
            padding-right: 2px;
        }

        .cursor-only::after {
            content: '‚ñà';
            color: var(--ctp-lavender);
            animation: blink 0.7s step-end 2s, fadeOutCursor 0.3s ease 2s forwards;
            margin-left: 1px;
        }

        /* ============================================
           BUTTONS WITH ENHANCED MICRO-INTERACTIONS
           ============================================ */
        .btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        /* Ripple effect container */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .btn:active::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--ctp-lavender), var(--ctp-mauve));
            color: var(--ctp-crust);
            box-shadow: 
                0 4px 15px rgba(180, 190, 254, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* MICRO-INTERACTION: Button lift and glow */
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 30px rgba(180, 190, 254, 0.5),
                0 0 40px rgba(180, 190, 254, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
            transition-duration: 0.1s;
        }

        .btn-primary:disabled {
            background: var(--ctp-surface0);
            color: var(--ctp-overlay0);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(10px);
            color: var(--ctp-text);
            border: 1px solid var(--ctp-surface1);
        }

        .btn-secondary:hover {
            background: rgba(69, 71, 90, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(69, 71, 90, 0.4);
            border-color: rgba(180, 190, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--ctp-red), var(--ctp-maroon));
            color: var(--ctp-crust);
            box-shadow: 
                0 4px 15px rgba(243, 139, 168, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-danger:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 30px rgba(243, 139, 168, 0.5),
                0 0 40px rgba(243, 139, 168, 0.3);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .toggle-label {
            font-size: 11px;
            color: var(--ctp-subtext0);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ============================================
           TOGGLE SWITCH WITH MICRO-INTERACTIONS
           ============================================ */
        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--ctp-surface1);
        }

        .toggle-switch:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(180, 190, 254, 0.2);
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, var(--ctp-green), var(--ctp-teal));
            border-color: var(--ctp-green);
            box-shadow: 
                0 0 30px rgba(166, 227, 161, 0.4),
                0 0 60px rgba(166, 227, 161, 0.2);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--ctp-text);
            border-radius: 50%;

    <script>
        // Embedded CSV Data
        const CSV_DATA = `Material Group,Instrument,Materials,Preparation,Expiration Days

Immunoassay Plus,DxI,BR1;BR2;BR3,Thawed,4;4;4
Immunoassay Plus,DxC,BR1;BR2;BR3,Thawed,4;4;4

Immunology,DxC,IMM1;IMM2;IMM3,Opened,30;30;30
Specialty Immunoassay,DxI,SP1;SP2;SP3,Thawed,7;7;7
Specialty Immunoassay Plus,DxI,SPIA1;SPIA2;SPIA3;SPIA LOW,Thawed,14;14;14;14
Tumor Marker,DxI,TM1;TM2;TM3,Thaw&open,10;10;10

Lyphochek Specialty,DxI,LYSP1;LYPS2;LYSP3,Reconstituted,3;3;3
Urine,DxC,UR1;UR2;URMA1;URMA2;URNEG;URPOS;BRS1E;BRS2E,Opened,30;30;90;90;60;30;30;30
BHB,DxC,BHBLOW;BHBHIGH,Opened,60;60
PT-INR Reagents,CS2500,Innovin - On Board;Innovin - Refrigerated,Reconstituted,3;10
aPTT Reagents,CS2500,Actin FSL - On Board;CaCl - On Board;Actin FSL - Refrigerated;CaCl - Refrigerated,Opened,3;3;7;56
D-Dimer Latex,CS2500,D-Dimer Rgt - On Board;D-Dimer Rgt - Refrigerated,Reconstituted,5;28
D-Dimer Reagent,CS2500,D-Dimer Suppl - On Board;D-Dimer Suppl - Refrigerated;D-Dimer Dil - On Board;D-Dimer Dil - Refrigerated;D-Dimer Buf - On Board;D-Dimer Buf - Refrigerated,Opened,5;28;5;28;5;28
D-Dimer Controls,CS2500,D-Dimer Ctrl - On Board;D-Dimer Ctrl - Refrigerated,Reconstituted,5;7
Thrombin Reagent,CS2500,Thrombin - On Board;Thrombin - Refrigerated,Reconstituted,3;5
OVB Reagent,CS2500,OVB - On Board;OVB - Refrigerated,Opened,1;56
Fibrinogen Control,CS2500,Abnormal Fibrinogen Ctrl,Reconstituted,1
Citrols,CS2500,Citrol 1 - On Board;Citrol 3 - On Board,Reconstituted,1;1
Clean I & II,CS2500,CA Clean I - On Board;CA Clean II - On Board;CA Clean I - Refrigerated;CA Clean II - Room Temp,Opened,5;5;30;60`;

        // Data Management
        class MaterialData {
            constructor() {
                this.instruments = new Set();
                this.materialsByInstrument = new Map();
                this.groupsByInstrument = new Map();
            }

            loadCSVText(csvText) {
                const lines = csvText.trim().split('\n');
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const parts = this.parseCSVLine(line);
                    if (parts.length < 5) continue;

                    const [group, instrument, materialsStr, preparation, expirationStr] = parts;
                    const materials = materialsStr.split(';').map(m => m.trim());
                    const expirations = expirationStr.split(';').map(e => parseInt(e.trim(), 10));

                    this.instruments.add(instrument);

                    if (!this.groupsByInstrument.has(instrument)) {
                        this.groupsByInstrument.set(instrument, new Set());
                    }
                    if (!this.materialsByInstrument.has(instrument)) {
                        this.materialsByInstrument.set(instrument, new Map());
                    }

                    this.groupsByInstrument.get(instrument).add(group);

                    const instrumentMaterials = this.materialsByInstrument.get(instrument);
                    if (!instrumentMaterials.has(group)) {
                        instrumentMaterials.set(group, []);
                    }

                    materials.forEach((material, idx) => {
                        instrumentMaterials.get(group).push({
                            name: material,
                            group: group,
                            instrument: instrument,
                            preparation: preparation,
                            expirationDays: expirations[idx] || expirations[0]
                        });
                    });
                }
            }

            parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                return result;
            }

            getInstruments() {
                return Array.from(this.instruments).sort();
            }

            getGroupsForInstrument(instrument) {
                const groups = this.groupsByInstrument.get(instrument);
                return groups ? Array.from(groups).sort() : [];
            }

            getMaterialsForGroup(instrument, group) {
                const instrumentMaterials = this.materialsByInstrument.get(instrument);
                if (!instrumentMaterials) return [];
                const materials = instrumentMaterials.get(group);
                return materials ? [...materials] : [];
            }

            getAllMaterialsForInstrument(instrument) {
                const instrumentMaterials = this.materialsByInstrument.get(instrument);
                if (!instrumentMaterials) return [];
                const allMaterials = [];
                for (const materials of instrumentMaterials.values()) {
                    allMaterials.push(...materials);
                }
                return allMaterials;
            }
        }

        // Label Utilities
        function formatMilitaryTime(date) {
            return String(date.getHours()).padStart(2, '0') + ':' + String(date.getMinutes()).padStart(2, '0');
        }

        function formatDate(date) {
            return String(date.getMonth() + 1).padStart(2, '0') + '/' + 
                   String(date.getDate()).padStart(2, '0') + '/' + 
                   date.getFullYear();
        }

        function formatDateTime(date) {
            return formatDate(date) + ' ' + formatMilitaryTime(date);
        }

        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        function generateLabel(material, isOpened) {
            const now = new Date();
            const preparation = material.preparation;
            const preparationRequiresOpen = preparation.toLowerCase() === 'opened';
            const showExpiration = !preparationRequiresOpen || isOpened;
            
            return {
                materialName: material.name,
                group: material.group,
                instrument: material.instrument,
                isOpened: isOpened,
                openedDateTime: isOpened ? formatDateTime(now) : null,
                preparation: preparation,
                preparedDateTime: formatDateTime(now),
                expirationDateTime: showExpiration ? formatDateTime(addDays(now, material.expirationDays)) : null,
                expirationDays: material.expirationDays
            };
        }

        // Main Application
        class LabelPrinterApp {
            constructor() {
                this.data = new MaterialData();
                this.selectedInstrument = null;
                this.selectedGroup = null;
                this.selectedMaterials = new Set();
                this.labelSpool = [];
                this.isOpenedMode = false;
                this.currentMaterials = [];
                this.init();
            }

            init() {
                this.data.loadCSVText(CSV_DATA);
                this.cacheElements();
                this.bindEvents();
                this.renderInstruments();
                this.updateUI();
            }

            cacheElements() {
                this.instrumentList = document.getElementById('instrument-list');
                this.groupList = document.getElementById('group-list');
                this.materialGrid = document.getElementById('material-grid');
                this.spoolContainer = document.getElementById('spool-container');
                this.instrumentHeader = document.getElementById('instrument-header');
                this.groupHeader = document.getElementById('group-header');
                this.materialHeader = document.getElementById('material-header');
                this.spoolHeader = document.getElementById('spool-header');
                this.printBtn = document.getElementById('print-btn');
                this.clearSelectionBtn = document.getElementById('clear-selection-btn');
                this.clearSpoolBtn = document.getElementById('clear-spool-btn');
                this.openToggle = document.getElementById('open-toggle');
                this.statusIndicator = document.getElementById('status-indicator');
                this.statusText = document.getElementById('status-text');
            }

            bindEvents() {
                this.openToggle.addEventListener('click', () => {
                    this.isOpenedMode = !this.isOpenedMode;
                    this.updateToggleUI();
                });
                this.printBtn.addEventListener('click', () => this.printSelectedMaterials());
                this.clearSelectionBtn.addEventListener('click', () => this.clearSelection());
                this.clearSpoolBtn.addEventListener('click', () => this.clearSpool());
            }

            renderInstruments() {
                const instruments = this.data.getInstruments();
                this.instrumentList.innerHTML = instruments.map((inst, idx) => 
                    `<div class="list-item" data-instrument="${inst}" style="animation-delay: ${0.05 * (idx + 1)}s">
                        <span class="typing-text cursor-timeout" style="animation-delay: ${0.1 + (0.05 * idx)}s">${inst}</span>
                    </div>`
                ).join('');

                this.instrumentList.querySelectorAll('.list-item').forEach(item => {
                    item.addEventListener('click', () => this.selectInstrument(item.dataset.instrument));
                });

                this.instrumentHeader.innerHTML = `Instruments<span class="count">(${instruments.length})</span>`;
            }

            selectInstrument(instrument) {
                this.selectedInstrument = instrument;
                this.selectedGroup = null;
                this.selectedMaterials.clear();

                this.instrumentList.querySelectorAll('.list-item').forEach(item => {
                    item.classList.toggle('selected', item.dataset.instrument === instrument);
                });

                this.renderGroups();
                this.renderMaterials();
                this.updateUI();
            }

            renderGroups() {
                if (!this.selectedInstrument) {
                    this.groupList.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üìã</div>Select an instrument</div>`;
                    this.groupHeader.innerHTML = 'Material Groups';
                    return;
                }

                const groups = this.data.getGroupsForInstrument(this.selectedInstrument);
                this.groupList.innerHTML = `<div class="list-item ${this.selectedGroup === null ? 'selected' : ''}" data-group="__all__">
                        <span class="typing-text cursor-timeout" style="animation-delay: 0.1s">All Materials</span>
                    </div>` +
                    groups.map((group, idx) => 
                        `<div class="list-item" data-group="${group}" style="animation-delay: ${0.05 * (idx + 2)}s">
                            <span class="typing-text cursor-timeout" style="animation-delay: ${0.15 + (0.05 * idx)}s">${group}</span>
                        </div>`
                    ).join('');

                this.groupList.querySelectorAll('.list-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const group = item.dataset.group === '__all__' ? null : item.dataset.group;
                        this.selectGroup(group);
                    });
                });

                this.groupHeader.innerHTML = `Material Groups<span class="count">(${groups.length})</span>`;
            }

            selectGroup(group) {
                this.selectedGroup = group;
                this.selectedMaterials.clear();

                this.groupList.querySelectorAll('.list-item').forEach(item => {
                    const itemGroup = item.dataset.group === '__all__' ? null : item.dataset.group;
                    item.classList.toggle('selected', itemGroup === group);
                });

                this.renderMaterials();
                this.updateUI();
            }

            renderMaterials() {
                if (!this.selectedInstrument) {
                    this.materialGrid.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üß™</div>Select an instrument to view materials</div>`;
                    this.materialHeader.innerHTML = 'Materials';
                    return;
                }

                let materials = this.selectedGroup === null 
                    ? this.data.getAllMaterialsForInstrument(this.selectedInstrument)
                    : this.data.getMaterialsForGroup(this.selectedInstrument, this.selectedGroup);

                if (materials.length === 0) {
                    this.materialGrid.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üì≠</div>No materials found</div>`;
                    this.materialHeader.innerHTML = 'Materials';
                    return;
                }

                this.materialGrid.innerHTML = materials.map((mat, idx) => {
                    const key = `${mat.group}::${mat.name}`;
                    const isSelected = this.selectedMaterials.has(key);
                    return `<div class="material-item ${isSelected ? 'selected' : ''}" data-key="${key}" data-idx="${idx}">
                        <div class="material-name typing">${mat.name}</div>
                        <div class="material-meta">
                            <span class="cursor-only">${mat.preparation}</span>
                            <span class="cursor-only">${mat.expirationDays}d exp</span>
                        </div>
                    </div>`;
                }).join('');

                this.currentMaterials = materials;

                this.materialGrid.querySelectorAll('.material-item').forEach(item => {
                    item.addEventListener('click', () => this.toggleMaterial(item.dataset.key));
                });

                this.materialHeader.innerHTML = `Materials<span class="count">(${materials.length})</span>`;
            }

            toggleMaterial(key) {
                if (this.selectedMaterials.has(key)) {
                    this.selectedMaterials.delete(key);
                } else {
                    this.selectedMaterials.add(key);
                }

                const item = this.materialGrid.querySelector(`[data-key="${key}"]`);
                if (item) item.classList.toggle('selected', this.selectedMaterials.has(key));
                this.updateUI();
            }

            printSelectedMaterials() {
                if (!this.currentMaterials || this.selectedMaterials.size === 0) return;

                const materialsToPrint = this.currentMaterials.filter(mat => {
                    const key = `${mat.group}::${mat.name}`;
                    return this.selectedMaterials.has(key);
                });

                materialsToPrint.forEach(mat => {
                    const label = generateLabel(mat, this.isOpenedMode);
                    this.labelSpool.unshift(label);
                });

                this.selectedMaterials.clear();
                this.renderMaterials();
                this.renderSpool();
                this.updateUI();
            }

            renderSpool() {
                if (this.labelSpool.length === 0) {
                    this.spoolContainer.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üè∑Ô∏è</div>No labels printed yet</div>`;
                    this.spoolHeader.innerHTML = 'Label Spool';
                    return;
                }

                this.spoolContainer.innerHTML = this.labelSpool.map((label, idx) => `
                    <div class="label-card" data-idx="${idx}">
                        <button class="remove-btn" data-idx="${idx}">&times;</button>
                        <div class="label-header">${label.materialName}</div>
                        <div class="label-line">
                            <span class="label-key">${label.isOpened ? 'OPENED' : 'UNOPENED'}:</span>
                            <span class="label-value">${label.isOpened ? label.openedDateTime : '‚Äî'}</span>
                        </div>
                        <div class="label-line">
                            <span class="label-key">${label.preparation}:</span>
                            <span class="label-value">${label.preparedDateTime}</span>
                        </div>
                        <div class="label-line">
                            <span class="label-key">Expiration:</span>
                            <span class="label-value">${label.expirationDateTime || 'N/A (Unopened)'}</span>
                        </div>
                    </div>
                `).join('');

                this.spoolContainer.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.removeLabel(parseInt(btn.dataset.idx, 10));
                    });
                });

                this.spoolHeader.innerHTML = `Label Spool<span class="count">(${this.labelSpool.length})</span>`;
            }

            removeLabel(idx) {
                this.labelSpool.splice(idx, 1);
                this.renderSpool();
                this.updateUI();
            }

            clearSelection() {
                this.selectedMaterials.clear();
                this.renderMaterials();
                this.updateUI();
            }

            clearSpool() {
                this.labelSpool = [];
                this.renderSpool();
                this.updateUI();
            }

            updateToggleUI() {
                this.openToggle.classList.toggle('active', this.isOpenedMode);
                this.statusIndicator.classList.toggle('opened', this.isOpenedMode);
                this.statusIndicator.classList.toggle('unopened', !this.isOpenedMode);
                this.statusText.textContent = this.isOpenedMode ? 'OPENED' : 'UNOPENED';
            }

            updateUI() {
                const hasSelection = this.selectedMaterials.size > 0;
                this.printBtn.disabled = !hasSelection;
                this.printBtn.innerHTML = hasSelection 
                    ? `Print Labels <span class="selection-badge">${this.selectedMaterials.size}</span>` 
                    : 'Print Labels';
                this.clearSelectionBtn.style.display = hasSelection ? 'block' : 'none';
                this.clearSpoolBtn.style.display = this.labelSpool.length > 0 ? 'block' : 'none';
                this.updateToggleUI();
            }
        }

        // ============================================
        // DECEMBER SNOW OVERLAY (10 seconds only)
        // ============================================
        (function () {
            const SHOW_MS = 10_000;     // show for 10 seconds
            const FADE_MS = 1_600;      // match CSS transition
            const MAX_FLAKES = 160;     // keep it light

            function isDecemberOrJanuary() {
              const month = new Date().getMonth(); // 0=Jan ... 11=Dec
              return month === 11 || month === 0;  // Dec or Jan
            }

            function reducedMotion() {
                return window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            }

            class SnowOverlay {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.ctx = canvas.getContext('2d', { alpha: true });
                    this.dpr = Math.max(1, window.devicePixelRatio || 1);

                    this.flakes = [];
                    this.running = false;
                    this.startTime = 0;
                    this.raf = 0;

                    this.onResize = this.onResize.bind(this);
                    this.tick = this.tick.bind(this);
                }

                onResize() {
                    const w = Math.floor(window.innerWidth);
                    const h = Math.floor(window.innerHeight);
                    this.canvas.width = Math.floor(w * this.dpr);
                    this.canvas.height = Math.floor(h * this.dpr);
                    this.canvas.style.width = w + 'px';
                    this.canvas.style.height = h + 'px';
                    this.ctx.setTransform(this.dpr, 0, 0, this.dpr, 0, 0);
                    this.w = w;
                    this.h = h;
                }

                spawnFlake() {
                    const size = 1.2 + Math.random() * 2.2;
                    const vy = 28 + Math.random() * 55;           // px/sec
                    const vx = (-10 + Math.random() * 20);        // small drift
                    return {
                        x: Math.random() * this.w,
                        y: -10 - Math.random() * this.h * 0.2,
                        r: size,
                        vx,
                        vy,
                        wobble: Math.random() * Math.PI * 2,
                        wobbleSpeed: 0.8 + Math.random() * 1.8,
                        settled: false
                    };
                }

                initFlakes() {
                    const count = Math.min(MAX_FLAKES, Math.floor((this.w * this.h) / 14000));
                    this.flakes = [];
                    for (let i = 0; i < count; i++) {
                        const f = this.spawnFlake();
                        f.y = Math.random() * this.h; // start distributed
                        this.flakes.push(f);
                    }
                }

                start() {
                    this.onResize();
                    this.initFlakes();

                    this.running = true;
                    window.addEventListener('resize', this.onResize, { passive: true });

                    setTimeout(() => this.fadeOut(), SHOW_MS);

                    this.lastT = performance.now();
                    this.raf = requestAnimationFrame(this.tick);
                }

                fadeOut() {
                    if (!this.running) return;
                    this.canvas.classList.add('snow-fade');
                    setTimeout(() => this.stopAndRemove(), FADE_MS + 50);
                }

                stopAndRemove() {
                    this.running = false;
                    cancelAnimationFrame(this.raf);
                    window.removeEventListener('resize', this.onResize);
                    if (this.canvas && this.canvas.parentNode) {
                        this.canvas.parentNode.removeChild(this.canvas);
                    }
                }

                tick(t) {
                    if (!this.running) return;

                    const dt = Math.min(0.033, (t - this.lastT) / 1000);
                    this.lastT = t;

                    const ctx = this.ctx;
                    ctx.clearRect(0, 0, this.w, this.h);

                    for (let i = 0; i < this.flakes.length; i++) {
                        const f = this.flakes[i];

                        if (!f.settled) {
                            f.wobble += f.wobbleSpeed * dt;
                            const wobbleX = Math.sin(f.wobble) * 10;

                            f.x += (f.vx * dt) + wobbleX * dt;
                            f.y += f.vy * dt;

                            if (f.x < -20) f.x = this.w + 20;
                            if (f.x > this.w + 20) f.x = -20;

                            const floorY = this.h - f.r - 2;
                            if (f.y >= floorY) {
                                f.y = floorY;
                                f.settled = true;
                                f.vx = 0;
                                f.vy = 0;
                            }
                        }

                        ctx.beginPath();
                        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255,255,255,0.95)';
                        ctx.fill();
                    }

                    this.raf = requestAnimationFrame(this.tick);
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                if (!isDecemberorJanuary()) return;
                if (reducedMotion()) return;

                const canvas = document.getElementById('snow-canvas');
                if (!canvas) return;

                const snow = new SnowOverlay(canvas);
                snow.start();
            });
        })();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new LabelPrinterApp();
        });

    </script>
