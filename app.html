<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nvim virtual-zebra.lua</title>
    <style>
        /* Catppuccin Mocha + Neovim Terminal Theme - ENHANCED */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');

        :root {
            /* Catppuccin Mocha Palette */
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-crust: #11111b;
            --ctp-surface0: #313244;
            --ctp-surface1: #45475a;
            --ctp-surface2: #585b70;
            --ctp-text: #cdd6f4;
            --ctp-subtext1: #bac2de;
            --ctp-subtext0: #a6adc8;
            --ctp-overlay2: #9399b2;
            --ctp-overlay1: #7f849c;
            --ctp-overlay0: #6c7086;
            --ctp-lavender: #b4befe;
            --ctp-mauve: #cba6f7;
            --ctp-pink: #f5c2e7;
            --ctp-maroon: #eba0ac;
            --ctp-red: #f38ba8;
            --ctp-peach: #fab387;
            --ctp-yellow: #f9e2af;
            --ctp-green: #a6e3a1;
            --ctp-teal: #94e2d5;
            --ctp-sky: #89dceb;
            --ctp-sapphire: #74c7ec;
            --ctp-blue: #89b4fa;

            /* Label colors */
            --label-bg: #fefce8;
            --label-text: #1c1917;
            --label-border: #292524;

            /* Glassmorphism */
            --glass-bg: rgba(30, 30, 46, 0.6);
            --glass-border: rgba(180, 190, 254, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            background: var(--ctp-crust);
            color: var(--ctp-text);
            overflow: hidden;
        }

        /* ============================================
           HERO ANIMATION - Floating Ambient Orbs
           ============================================ */
        .hero-orbs {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float-orb 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--ctp-mauve), transparent 70%);
            top: -10%;
            left: -5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--ctp-lavender), transparent 70%);
            top: 50%;
            right: -10%;
            animation-delay: -8s;
            animation-duration: 30s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--ctp-teal), transparent 70%);
            bottom: -5%;
            left: 30%;
            animation-delay: -15s;
            animation-duration: 28s;
        }

        .orb-4 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, var(--ctp-pink), transparent 70%);
            top: 20%;
            left: 60%;
            animation-delay: -5s;
            animation-duration: 22s;
            opacity: 0.3;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -40px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
            75% {
                transform: translate(40px, 30px) scale(1.02);
            }
        }

        /* ============================================
           DECEMBER SNOW OVERLAY (10s, non-interactive)
           ============================================ */
        .snow-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9000;          /* below .noise-overlay (9999), above most UI */
            pointer-events: none;   /* never blocks clicks */
            opacity: 0.30;          /* ~30% opaque overlay */
            transition: opacity 1.6s ease;
            will-change: opacity;
        }
        .snow-canvas.snow-fade {
            opacity: 0;
        }
        /* ============================================
           NOISE/GRAIN TEXTURE OVERLAY
           ============================================ */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.035;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        /* ============================================
           CRT POWER-ON BOOT SEQUENCE
           ============================================ */
        .crt-boot-overlay {
            position: fixed;
            inset: 0;
            z-index: 100000;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
        }

        /* The horizontal line that expands */
        .crt-boot-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: #fff;
            transform: translateY(-50%) scaleX(0);
            box-shadow: 
                0 0 20px 5px rgba(255, 255, 255, 0.8),
                0 0 40px 10px rgba(255, 255, 255, 0.4),
                0 0 80px 20px rgba(180, 190, 254, 0.3);
            opacity: 0;
        }

        /* Static noise during boot */
        .crt-boot-static {
            position: absolute;
            inset: 0;
            opacity: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-size: 256px 256px;
            mix-blend-mode: overlay;
        }

        /* Phosphor glow bloom effect */
        .crt-boot-bloom {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, 
                rgba(180, 190, 254, 0.3) 0%, 
                transparent 70%
            );
            opacity: 0;
        }

        /* Screen content wrapper - hidden during boot */
        .crt-screen-content {
            opacity: 0;
            transform: scale(1);
            filter: brightness(1) saturate(1);
        }

        /* ============================================
           CRT BOOT ANIMATION STATES
           ============================================ */
        
        /* Phase 1: Line appears and stretches horizontally */
        .crt-boot-overlay.phase-1 .crt-boot-line {
            animation: crt-line-appear 0.15s ease-out forwards;
        }

        @keyframes crt-line-appear {
            0% {
                opacity: 0;
                transform: translateY(-50%) scaleX(0);
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) scaleX(1);
            }
        }

        /* Phase 2: Line expands vertically into full screen */
        .crt-boot-overlay.phase-2 .crt-boot-line {
            animation: crt-line-expand 0.3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes crt-line-expand {
            0% {
                height: 2px;
                opacity: 1;
                transform: translateY(-50%) scaleX(1);
            }
            50% {
                height: 20px;
                opacity: 1;
                background: #fff;
                box-shadow: 
                    0 0 40px 15px rgba(255, 255, 255, 0.9),
                    0 0 80px 30px rgba(180, 190, 254, 0.5);
            }
            100% {
                height: 100vh;
                opacity: 1;
                transform: translateY(-50%) scaleX(1);
                background: linear-gradient(180deg, 
                    #1e1e2e 0%, 
                    #2a2a3e 50%, 
                    #1e1e2e 100%
                );
                box-shadow: none;
            }
        }

        /* Phase 2: Static appears */
        .crt-boot-overlay.phase-2 .crt-boot-static {
            animation: crt-static-flash 0.3s ease-out forwards;
        }

        @keyframes crt-static-flash {
            0% { opacity: 0; }
            30% { opacity: 0.6; }
            60% { opacity: 0.3; }
            100% { opacity: 0; }
        }

        /* Phase 2: Bloom flash */
        .crt-boot-overlay.phase-2 .crt-boot-bloom {
            animation: crt-bloom-flash 0.4s ease-out forwards;
        }

        @keyframes crt-bloom-flash {
            0% { opacity: 0; }
            30% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Phase 3: Screen stabilizes with wobble */
        .crt-boot-overlay.phase-3 {
            animation: crt-screen-wobble 0.25s ease-out forwards;
            background: transparent;
        }

        .crt-boot-overlay.phase-3 .crt-boot-line {
            opacity: 0;
        }

        @keyframes crt-screen-wobble {
            0% { 
                transform: scale(1.02) translateY(-2px);
                filter: brightness(1.5) saturate(1.3);
            }
            25% {
                transform: scale(0.99) translateY(1px);
            }
            50% {
                transform: scale(1.01) translateY(-1px);
                filter: brightness(1.2) saturate(1.1);
            }
            75% {
                transform: scale(1) translateY(0.5px);
            }
            100% {
                transform: scale(1) translateY(0);
                filter: brightness(1) saturate(1);
            }
        }

        /* Phase 3: Content fades in with CRT warmup */
        .crt-screen-content.phase-3 {
            animation: crt-content-appear 0.5s ease-out forwards;
        }

        @keyframes crt-content-appear {
            0% {
                opacity: 0;
                filter: brightness(2) saturate(0.5) blur(2px);
                transform: scale(1.01);
            }
            30% {
                opacity: 1;
                filter: brightness(1.4) saturate(0.8) blur(1px);
            }
            60% {
                filter: brightness(1.1) saturate(1) blur(0);
                transform: scale(1);
            }
            100% {
                opacity: 1;
                filter: brightness(1) saturate(1) blur(0);
                transform: scale(1);
            }
        }

        /* Phase 4: Overlay fades out completely */
        .crt-boot-overlay.phase-4 {
            animation: crt-overlay-fadeout 0.3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes crt-overlay-fadeout {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Scanline flicker during boot */
        .crt-boot-overlay.phase-2::before,
        .crt-boot-overlay.phase-3::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
            pointer-events: none;
            animation: scanline-scroll 0.1s linear infinite;
        }

        @keyframes scanline-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* CRT vignette that persists subtly */
        .crt-vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9998;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 60%,
                rgba(0, 0, 0, 0.15) 100%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .crt-vignette.active {
            opacity: 1;
        }

        /* Subtle CRT curvature effect on the whole screen */
        .crt-curve {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9997;
            background: radial-gradient(
                ellipse 120% 120% at center,
                transparent 0%,
                transparent 85%,
                rgba(0, 0, 0, 0.08) 100%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .crt-curve.active {
            opacity: 1;
        }

        /* Terminal Window Chrome */
        .terminal-window {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .terminal-titlebar {
            background: rgba(24, 24, 37, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: 36px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            border-bottom: 1px solid var(--glass-border);
            gap: 12px;
            user-select: none;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* MICRO-INTERACTION: Traffic light hover */
        .traffic-light:hover {
            transform: scale(1.2);
        }

        .traffic-light.red {
            background: var(--ctp-red);
            animation-delay: 0.1s;
        }
        .traffic-light.red:hover {
            box-shadow: 0 0 12px var(--ctp-red);
        }

        .traffic-light.yellow {
            background: var(--ctp-yellow);
            animation-delay: 0.2s;
        }
        .traffic-light.yellow:hover {
            box-shadow: 0 0 12px var(--ctp-yellow);
        }

        .traffic-light.green {
            background: var(--ctp-green);
            animation-delay: 0.3s;
        }
        .traffic-light.green:hover {
            box-shadow: 0 0 12px var(--ctp-green);
        }

        .terminal-title {
            font-size: 12px;
            color: var(--ctp-subtext0);
            font-weight: 500;
            flex: 1;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            opacity: 0;
            animation: typeIn 1s steps(22) 0.5s forwards;
        }

        .terminal-title::before {
            content: 'nvim virtual-zebra.lua';
        }

        /* Background Effects */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(180, 190, 254, 0.015) 2px,
                    rgba(180, 190, 254, 0.015) 4px
                );
            pointer-events: none;
            z-index: 0;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            opacity: 0.2;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr 280px;
            grid-template-rows: auto 1fr 70px;
            height: calc(100vh - 36px);
            gap: 1px;
            background: rgba(49, 50, 68, 0.3);
            position: relative;
            z-index: 1;
        }

        /* ============================================
           GLASSMORPHISM PANELS
           ============================================ */
        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        /* MICRO-INTERACTION: Panel hover glow */
        .panel:hover {
            background: rgba(30, 30, 46, 0.7);
            border-color: rgba(180, 190, 254, 0.25);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--ctp-lavender) 50%, 
                transparent
            );
            opacity: 0;
            animation: shimmer 3s ease-in-out infinite;
        }

        /* Glass highlight effect */
        .panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, 
                var(--glass-highlight) 0%, 
                transparent 100%
            );
            pointer-events: none;
        }

        .panel-header {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--ctp-lavender);
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(180, 190, 254, 0.2);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: slideInFromTop 0.5s ease forwards;
            position: relative;
            z-index: 1;
        }

        .panel-header::before {
            content: '';
            font-size: 14px;
        }

        #instrument-header::before { content: ''; }
        #group-header::before { content: ''; }
        #material-header::before { content: ''; }
        #spool-header::before { content: ''; }

        .panel-header .count {
            color: var(--ctp-overlay0);
            font-weight: 400;
            margin-left: 6px;
        }

        .panel-header .header-text {
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            animation: typing 1.2s steps(30) forwards;
            position: relative;
            padding-right: 2px;
        }

        .panel-header .header-text::after {
            content: '█';
            color: var(--ctp-lavender);
            animation: blink 0.7s step-end 2s, fadeOutCursor 0.3s ease 2s forwards;
            margin-left: 1px;
        }

        .top-left {
            grid-column: 1;
            grid-row: 1;
            animation-delay: 0.1s;
        }

        .middle-left {
            grid-column: 1;
            grid-row: 2;
            overflow-y: auto;
            animation-delay: 0.2s;
        }

        .center {
            grid-column: 2;
            grid-row: 1 / 3;
            overflow-y: auto;
            animation-delay: 0.3s;
        }

        .right {
            grid-column: 3;
            grid-row: 1 / 3;
            overflow-y: auto;
            overflow-x: visible;
            animation-delay: 0.4s;
            position: relative;
        }

        .bottom-left {
            grid-column: 1 / 3;
            grid-row: 3;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            animation-delay: 0.5s;
        }

        .bottom-right {
            grid-column: 3;
            grid-row: 3;
            justify-content: center;
            align-items: center;
            animation-delay: 0.6s;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        /* ============================================
           GLASSMORPHISM LIST ITEMS + MICRO-INTERACTIONS
           ============================================ */
        .list-item {
            font-size: 12px;
            padding: 10px 12px;
            background: rgba(49, 50, 68, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid transparent;
            position: relative;
            opacity: 0;
            animation: slideInFromLeft 0.3s ease forwards;
        }

        .list-item::before {
            content: '▸';
            position: absolute;
            left: -2px;
            opacity: 0;
            color: var(--ctp-mauve);
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* MICRO-INTERACTION: Enhanced hover with bounce */
        .list-item:hover {
            background: rgba(69, 71, 90, 0.6);
            transform: translateX(6px) scale(1.02);
            box-shadow: 
                0 4px 20px rgba(180, 190, 254, 0.15),
                0 0 0 1px rgba(180, 190, 254, 0.1);
            border-color: rgba(180, 190, 254, 0.2);
        }

        .list-item:hover::before {
            opacity: 1;
            left: 4px;
        }

        /* MICRO-INTERACTION: Active press */
        .list-item:active {
            transform: translateX(6px) scale(0.98);
            transition-duration: 0.1s;
        }

        .list-item.selected {
            opacity: 1;
            background: rgba(69, 71, 90, 0.85);
            border-color: var(--ctp-lavender);
            color: var(--ctp-lavender);
            box-shadow: 
                0 0 30px rgba(180, 190, 254, 0.25),
                0 0 60px rgba(180, 190, 254, 0.1),
                inset 0 0 20px rgba(180, 190, 254, 0.08);
            animation: slideInFromLeft 0.3s ease forwards, pulse-glow 2s ease-in-out 0.3s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(180, 190, 254, 0.25),
                    0 0 60px rgba(180, 190, 254, 0.1),
                    inset 0 0 20px rgba(180, 190, 254, 0.08);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(180, 190, 254, 0.35),
                    0 0 80px rgba(180, 190, 254, 0.15),
                    inset 0 0 30px rgba(180, 190, 254, 0.12);
            }
        }

        .list-item.selected::before {
            content: '▶';
            opacity: 1;
            left: 4px;
        }

        .material-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 8px;
            flex: 1;
            align-content: start;
            position: relative;
            z-index: 1;
        }

        /* Center empty state vertically */
        .material-grid:has(.empty-state) {
            align-content: center;
        }

        /* ============================================
           GLASSMORPHISM MATERIAL CARDS + MICRO-INTERACTIONS
           ============================================ */
        .material-item {
            font-size: 11px;
            padding: 12px;
            background: rgba(49, 50, 68, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(180, 190, 254, 0.1);
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInScale 0.4s ease forwards;
        }

        /* Glass highlight on cards */
        .material-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                transparent 100%
            );
            pointer-events: none;
            border-radius: 8px 8px 0 0;
        }

        /* Gradient border effect on hover */
        .material-item::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--ctp-lavender), var(--ctp-mauve), var(--ctp-pink));
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        /* MICRO-INTERACTION: Card lift with 3D tilt */
        .material-item:hover {
            background: rgba(69, 71, 90, 0.6);
            transform: translateY(-6px) scale(1.03) rotateX(2deg);
            box-shadow: 
                0 12px 40px rgba(180, 190, 254, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.3);
            border-color: rgba(180, 190, 254, 0.3);
        }

        .material-item:hover::after {
            opacity: 0.15;
        }

        /* MICRO-INTERACTION: Active press */
        .material-item:active {
            transform: translateY(-2px) scale(1.01);
            transition-duration: 0.1s;
        }

        .material-item.selected {
            background: rgba(69, 71, 90, 0.7);
            border-color: var(--ctp-green);
            box-shadow: 
                0 0 40px rgba(166, 227, 161, 0.3),
                0 0 80px rgba(166, 227, 161, 0.15),
                inset 0 0 20px rgba(166, 227, 161, 0.08);
        }

        .material-item.selected::after {
            background: linear-gradient(135deg, var(--ctp-green), var(--ctp-teal));
            opacity: 0.2;
        }

        .material-name {
            font-weight: 600;
            color: var(--ctp-lavender);
            text-shadow: 0 0 15px rgba(180, 190, 254, 0.4);
            position: relative;
            z-index: 1;
        }

        .material-meta {
            font-size: 10px;
            color: var(--ctp-overlay0);
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .material-meta span {
            display: inline-flex;
            padding: 2px 6px;
            background: rgba(24, 24, 37, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 3px;
            color: var(--ctp-peach);
            border: 1px solid rgba(250, 179, 135, 0.2);
            position: relative;
            padding-right: 2px;
            transition: all 0.2s ease;
        }

        .material-meta span:hover {
            background: rgba(24, 24, 37, 0.8);
            border-color: rgba(250, 179, 135, 0.4);
        }

        .material-meta .typing::after {
            content: '█';
            color: var(--ctp-lavender);
            animation: blink 0.7s step-end infinite;
            margin-left: 1px;
        }

        .material-meta .typing.cursor-timeout::after {
            animation: blink 0.7s step-end 2s, fadeOutCursor 0.3s ease 2s forwards;
        }

        /* Cursor-only styling (no width animation, just cursor) */
        .cursor-only {
            position: relative;
            padding-right: 2px;
        }

        .cursor-only::after {
            content: '█';
            color: var(--ctp-lavender);
            animation: blink 0.7s step-end 2s, fadeOutCursor 0.3s ease 2s forwards;
            margin-left: 1px;
        }

        /* ============================================
           BUTTONS WITH ENHANCED MICRO-INTERACTIONS
           ============================================ */
        .btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        /* Ripple effect container */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .btn:active::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--ctp-lavender), var(--ctp-mauve));
            color: var(--ctp-crust);
            box-shadow: 
                0 4px 15px rgba(180, 190, 254, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* MICRO-INTERACTION: Button lift and glow */
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 30px rgba(180, 190, 254, 0.5),
                0 0 40px rgba(180, 190, 254, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
            transition-duration: 0.1s;
        }

        .btn-primary:disabled {
            background: var(--ctp-surface0);
            color: var(--ctp-overlay0);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(10px);
            color: var(--ctp-text);
            border: 1px solid var(--ctp-surface1);
        }

        .btn-secondary:hover {
            background: rgba(69, 71, 90, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(69, 71, 90, 0.4);
            border-color: rgba(180, 190, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--ctp-red), var(--ctp-maroon));
            color: var(--ctp-crust);
            box-shadow: 
                0 4px 15px rgba(243, 139, 168, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-danger:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 30px rgba(243, 139, 168, 0.5),
                0 0 40px rgba(243, 139, 168, 0.3);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .toggle-label {
            font-size: 11px;
            color: var(--ctp-subtext0);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ============================================
           INDUSTRIAL TOGGLE SWITCH WITH SPARKS
           ============================================ */
        .toggle-switch-container {
            position: relative;
            display: inline-block;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
            background: linear-gradient(180deg, 
                rgba(30, 30, 46, 0.9) 0%,
                rgba(49, 50, 68, 0.8) 50%,
                rgba(30, 30, 46, 0.9) 100%
            );
            backdrop-filter: blur(10px);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 2px solid var(--ctp-surface1);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: visible;
        }

        /* Metal contact plate inside switch */
        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 8px;
            right: 8px;
            height: 4px;
            transform: translateY(-50%);
            background: linear-gradient(90deg,
                var(--ctp-peach) 0%,
                var(--ctp-surface1) 30%,
                var(--ctp-surface1) 70%,
                var(--ctp-green) 100%
            );
            border-radius: 2px;
            opacity: 0.6;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .toggle-switch:hover {
            transform: scale(1.05);
            border-color: var(--ctp-surface2);
        }

        /* The toggle knob */
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: linear-gradient(145deg, 
                #5a5a7a 0%,
                #3a3a5a 50%,
                #2a2a4a 100%
            );
            border-radius: 50%;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Knob contact point indicator */
        .toggle-switch .knob-contact {
            position: absolute;
            top: 50%;
            left: 14px;
            width: 4px;
            height: 4px;
            background: var(--ctp-overlay0);
            border-radius: 50%;
            transform: translateY(-50%);
            transition: all 0.15s ease;
            z-index: 3;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        .toggle-switch.active .knob-contact {
            left: 42px;
            background: var(--ctp-green);
            box-shadow: 0 0 8px var(--ctp-green);
        }

        /* Active state */
        .toggle-switch.active {
            background: linear-gradient(180deg, 
                rgba(30, 50, 40, 0.9) 0%,
                rgba(40, 70, 55, 0.8) 50%,
                rgba(30, 50, 40, 0.9) 100%
            );
            border-color: var(--ctp-green);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(166, 227, 161, 0.3),
                0 0 40px rgba(166, 227, 161, 0.1);
        }

        .toggle-switch.active::after {
            transform: translateX(28px);
            background: linear-gradient(145deg, 
                #7a9a7a 0%,
                #5a7a5a 50%,
                #3a5a3a 100%
            );
        }

        /* Clunk animation - mechanical depression */
        .toggle-switch.clunking {
            animation: switch-clunk 0.15s ease-out;
        }

        .toggle-switch.clunking::after {
            animation: knob-slam 0.15s ease-out;
        }

        @keyframes switch-clunk {
            0% { transform: scale(1); }
            30% { transform: scale(0.95) translateY(2px); }
            50% { transform: scale(0.97) translateY(1px); }
            100% { transform: scale(1) translateY(0); }
        }

        @keyframes knob-slam {
            0% { box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.1); }
            30% { box-shadow: 0 1px 4px rgba(0, 0, 0, 0.7), inset 0 2px 4px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.1); }
        }

        /* Spark container - fixed overlay for sparks to fly anywhere */
        .spark-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10000;
            overflow: visible;
        }

        /* Individual spark particle */
        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .spark.spark-fire {
            animation: spark-fly 0.4s ease-out forwards;
        }

        /* Different spark colors */
        .spark.spark-yellow {
            background: #ffff00;
            box-shadow: 0 0 6px 2px #ffff00, 0 0 12px 4px #ffaa00;
        }

        .spark.spark-orange {
            background: #ffaa00;
            box-shadow: 0 0 6px 2px #ffaa00, 0 0 12px 4px #ff6600;
        }

        .spark.spark-white {
            background: #ffffff;
            box-shadow: 0 0 6px 2px #ffffff, 0 0 12px 4px #aaaaff;
        }

        .spark.spark-blue {
            background: #88aaff;
            box-shadow: 0 0 6px 2px #88aaff, 0 0 12px 4px #4466ff;
        }

        @keyframes spark-fly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            20% {
                opacity: 1;
                transform: translate(var(--spark-x, 20px), var(--spark-y, -20px)) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--spark-x, 20px) * 2.5), calc(var(--spark-y, -20px) * 2.5 + 15px)) scale(0);
            }
        }

        /* Electric arc flash at contact point */
        .arc-flash {
            position: absolute;
            top: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0;
            z-index: 50;
        }

        .arc-flash.flash-active {
            animation: arc-flash-pulse 0.2s ease-out forwards;
        }

        .arc-flash.flash-left {
            left: 10px;
            background: var(--ctp-peach);
            box-shadow: 
                0 0 10px 4px var(--ctp-peach),
                0 0 20px 8px rgba(250, 179, 135, 0.5),
                0 0 40px 12px rgba(250, 179, 135, 0.2);
        }

        .arc-flash.flash-right {
            right: 10px;
            background: var(--ctp-green);
            box-shadow: 
                0 0 10px 4px var(--ctp-green),
                0 0 20px 8px rgba(166, 227, 161, 0.5),
                0 0 40px 12px rgba(166, 227, 161, 0.2);
        }

        @keyframes arc-flash-pulse {
            0% {
                opacity: 0;
                transform: translateY(-50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-50%) scale(1.5);
            }
            40% {
                opacity: 0.8;
                transform: translateY(-50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) scale(0.3);
            }
        }

        /* Screen flicker effect when switch is thrown */
        .crt-screen-content.power-flicker {
            animation: power-draw-flicker 0.2s ease-out;
        }

        @keyframes power-draw-flicker {
            0% { filter: brightness(1); }
            10% { filter: brightness(0.7); }
            20% { filter: brightness(1.1); }
            30% { filter: brightness(0.85); }
            50% { filter: brightness(1.05); }
            100% { filter: brightness(1); }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            padding: 10px 16px;
            background: rgba(49, 50, 68, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 6px;
            border: 1px solid rgba(180, 190, 254, 0.15);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .status-indicator:hover {
            background: rgba(49, 50, 68, 0.7);
            border-color: rgba(180, 190, 254, 0.25);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--ctp-overlay0);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.opened .status-dot {
            background: var(--ctp-green);
            box-shadow: 
                0 0 12px var(--ctp-green),
                0 0 24px var(--ctp-green),
                0 0 36px rgba(166, 227, 161, 0.3);
        }

        .status-indicator.unopened .status-dot {
            background: var(--ctp-peach);
            box-shadow: 
                0 0 12px var(--ctp-peach),
                0 0 24px var(--ctp-peach),
                0 0 36px rgba(250, 179, 135, 0.3);
        }

        .spool-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            overflow-y: auto;
            position: relative;
            z-index: 1;
            padding-top: 55px; /* Make room for printhead */
        }

        /* ============================================
           NEON TERMINAL LABEL CARDS - CRT Style
           ============================================ */
        .label-card {
            flex-shrink: 0;
            background: #0a0a0a;
            color: #33ff33;
            border: 1px solid #33ff33;
            border-radius: 2px;
            padding: 12px 14px;
            font-size: 10px;
            line-height: 1.7;
            position: relative;
            animation: slideInFromRight 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), crt-flicker 0.1s ease-in-out;
            box-shadow: 
                0 0 10px rgba(51, 255, 51, 0.3),
                0 0 30px rgba(51, 255, 51, 0.1),
                inset 0 0 60px rgba(51, 255, 51, 0.03);
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            text-shadow: 0 0 8px rgba(51, 255, 51, 0.8);
        }

        /* CRT scanline effect on labels */
        .label-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* CRT screen curvature/vignette */
        .label-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 60%,
                rgba(0, 0, 0, 0.4) 100%
            );
            pointer-events: none;
            z-index: 2;
        }

        @keyframes crt-flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* MICRO-INTERACTION: Label card hover - intensify glow */
        .label-card:hover {
            transform: translateX(-4px) scale(1.02);
            border-color: #66ff66;
            box-shadow: 
                0 0 20px rgba(51, 255, 51, 0.5),
                0 0 40px rgba(51, 255, 51, 0.25),
                0 0 60px rgba(51, 255, 51, 0.1),
                inset 0 0 80px rgba(51, 255, 51, 0.05);
            text-shadow: 0 0 12px rgba(51, 255, 51, 1);
        }

        .label-card .label-header {
            font-weight: 700;
            font-size: 12px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 8px;
            margin-bottom: 8px;
            position: relative;
            z-index: 3;
            border-bottom: 1px solid #33ff33;
            text-shadow: 
                0 0 10px rgba(0, 255, 0, 0.9),
                0 0 20px rgba(0, 255, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Blinking cursor after header */
        .label-card .label-header::after {
            content: '█';
            animation: terminal-blink 1s step-end infinite;
            font-size: 10px;
        }

        @keyframes terminal-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .label-card .label-line {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            position: relative;
            z-index: 3;
            border-bottom: 1px solid rgba(51, 255, 51, 0.15);
        }

        .label-card .label-line:last-child {
            border-bottom: none;
        }

        .label-card .label-key {
            font-weight: 600;
            color: #88ff88;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 0.5px;
        }

        /* Terminal prompt style for first line */
        .label-card .label-line:first-of-type .label-key::before {
            content: '> ';
            color: #00ff00;
        }

        .label-card .label-value {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
            color: #33ff33;
        }

        .label-card .remove-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 18px;
            height: 18px;
            background: transparent;
            color: #ff3333;
            border: 1px solid #ff3333;
            border-radius: 2px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            text-shadow: 0 0 8px rgba(255, 51, 51, 0.8);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
        }

        .label-card:hover .remove-btn {
            opacity: 1;
        }

        .label-card .remove-btn:hover {
            background: #ff3333;
            color: #0a0a0a;
            transform: scale(1.2);
            box-shadow: 
                0 0 15px rgba(255, 51, 51, 0.6),
                0 0 30px rgba(255, 51, 51, 0.3);
            text-shadow: none;
        }

        /* ============================================
           THERMAL PRINTHEAD ANIMATION SYSTEM
           ============================================ */
        .printhead-assembly {
            position: absolute;
            top: 40px; /* Below header */
            left: 0;
            right: 0;
            height: 45px;
            z-index: 100;
            pointer-events: none;
            overflow: visible;
        }

        /* The printhead carriage */
        .printhead-carriage {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Mechanical rail at top */
        .printhead-rail {
            width: 100%;
            height: 6px;
            background: linear-gradient(180deg, 
                #2a2a3c 0%, 
                #1a1a2e 50%,
                #0d0d15 100%
            );
            border-radius: 3px;
            position: relative;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Rail grooves */
        .printhead-rail::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 3px,
                rgba(0, 0, 0, 0.4) 3px,
                rgba(0, 0, 0, 0.4) 4px
            );
            border-radius: 1px;
        }

        /* The actual printhead unit */
        .printhead-unit {
            position: relative;
            width: 85%;
            height: 35px;
            margin-top: -2px;
        }

        /* Printhead body */
        .printhead-body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: linear-gradient(180deg,
                #3d3d52 0%,
                #2d2d42 40%,
                #1d1d32 100%
            );
            border-radius: 0 0 4px 4px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.6),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 3px;
        }

        /* Thermal element array (the actual print element) */
        .thermal-element {
            width: 92%;
            height: 4px;
            background: linear-gradient(90deg,
                #1a1a2e 0%,
                #33ff33 2%,
                #33ff33 98%,
                #1a1a2e 100%
            );
            border-radius: 1px;
            position: relative;
            box-shadow: 
                0 0 8px rgba(51, 255, 51, 0.4),
                0 0 20px rgba(51, 255, 51, 0.2);
            transition: all 0.15s ease;
        }

        /* Heat indicator dots on thermal element */
        .thermal-element::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);

    <script>
        // Embedded CSV Data
        const CSV_DATA = `Material Group,Instrument,Materials,Preparation,Expiration Days
Biorad Unassayed,DxC,RAD1;RAD2,Thawed,6;6
Immunoassay Plus,DxI,BR1;BR2;BR3,Thawed,4;4;4
Immunoassay Plus,DxC,BR1;BR2;BR3,Thawed,4;4;4

Techno,DxI,Techno,Thaw&open,7
HDL Lipids,DxC,HDL1;HDL2,Thawed,14;14
